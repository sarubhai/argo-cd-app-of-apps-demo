{{- range .Values.clusters }}
{{- if .apps.enabled }}
{{- if .apps.wordpress.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{printf "%s-%s" .name "wordpress"}}
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: k8s-app-resources
  source:
    repoURL: https://github.com/sarubhai/argo-cd-app-of-apps-demo
    targetRevision: {{ .apps.wordpress.version }}
    path: argo-cd-applications/app-charts/wordpress
    helm:
      releaseName: wordpress
      valueFiles:
        - {{ .apps.valueFiles }}
      version: v3
  destination:
    name: {{ .name }}
    namespace: wordpress
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
{{- end }}
{{- end }}
---
{{- end }}
